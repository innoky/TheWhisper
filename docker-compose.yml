version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: Europe/Moscow  # Указываем временную зону
      PGTZ: Europe/Moscow 
    
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - app-network
    environment:
      TZ: Europe/Moscow  # Указываем временную зону
      PGTZ: Europe/Moscow 

  bot:
    build:
      context: ./bot
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - app-network

  rust_service:
    build:
      context: ./rust_service
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - app-network
    ports:
      - "8080:8080"
volumes:
  pgdata:

networks:
  app-network:
    driver: bridge

